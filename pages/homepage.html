<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Scroll Snap</title>
    <!--    <link rel="stylesheet" href="styles.css">-->


</head>

<style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.comic-container {
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    height: 100vh;
    scroll-behavior: smooth;
}

.comic-container img {
    width: 100%;
    height: 100vh;
    object-fit: contain;
    scroll-snap-align: start;
    display: block;
}


</style>
<body>
<div class="comic-container">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-0.png" alt="Page 0">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-1.png" alt="Page 1">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-2.png" alt="Page 2">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-3.png" alt="Page 3">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-4.png" alt="Page 4">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-5.png" alt="Page 5">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-6.png" alt="Page 6">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-7.png" alt="Page 7">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-8.png" alt="Page 8">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-9.png" alt="Page 9">
    <img src="https://static.igem.wiki/teams/5186/homepage/home-10.png" alt="Page 10">
</div>
</body>
<script>
    document.addEventListener('keydown', function (event) {
        const container = document.querySelector('.comic-container');
        const currentScroll = container.scrollTop;
        const pageHeight = window.innerHeight;

        if (event.key === 'ArrowDown') {
            // Scroll to the next page
            container.scrollTo({
                top: currentScroll + pageHeight,
                behavior: 'smooth'
            });
        } else if (event.key === 'ArrowUp') {
            // Scroll to the previous page
            container.scrollTo({
                top: currentScroll - pageHeight,
                behavior: 'smooth'
            });
        }
    });
</script>

</html>
