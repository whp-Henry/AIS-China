<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Title with Sliding Underline</title>
    <style>
        .header {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../resources/description-header.png');
            background-size: cover;
            background-position: center;
            filter: brightness(40%);
            z-index: -1;
        }

        .header-title {
            position: relative;
            z-index: 1;
            font-size: 6rem;
            font-weight: bold;
        }

        .underline {
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 0;
            height: 5px;
            background-color: #3b3d6b;
            transition: width 0.3s ease;
            transform: translateX(-50%);
        }

        .header-title:hover .underline {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            Description
            <div class="underline"></div>
        </div>
    </header>
</body>
</html>
